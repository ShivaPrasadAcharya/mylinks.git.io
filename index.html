<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" type="image/png" href="favicon.svg">
    <link rel="apple-touch-icon" href="favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-controls">
        <button id="pinHeaderBtn" class="header-control-btn active" title="Pin/Unpin Header" type="button">
            <i class="fas fa-thumbtack" aria-hidden="true"></i>
        </button>
    </div>

    <header class="fixed-header">
        <div class="header-content">
          <h1 class="header-title"><i class="fas fa-link" aria-hidden="true"></i> <a href="https://github.com/ShivaPrasadAcharya/mylinks.git.io/edit/main/data.js" target="_blank">Go2Data</a></h1>

            
            <div class="control-section">
                <div class="search-section">
                    <div class="search-box">
                        <button class="search-trigger" type="button" aria-label="Search">
                            <i class="fas fa-search" aria-hidden="true"></i>
                        </button>
                        <input type="text" id="searchInput" placeholder="Search..." aria-label="Search input">
                        <button id="voiceSearchBtn" class="voice-search-btn" type="button" aria-label="Voice search">
                            <i class="fas fa-microphone" aria-hidden="true"></i>
                        </button>
                    </div>
                    <div class="search-controls">
                        <span id="searchCount" class="search-count" aria-live="polite">Match: 0/0</span>
                        <div class="search-navigation">
                            <button id="prevMatch" class="nav-btn" disabled type="button" aria-label="Previous match">
                                <i class="fas fa-chevron-up" aria-hidden="true"></i>
                            </button>
                            <button id="nextMatch" class="nav-btn" disabled type="button" aria-label="Next match">
                                <i class="fas fa-chevron-down" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                    <div class="category-box">
                        <i class="fas fa-filter" aria-hidden="true"></i>
                        <select id="categoryFilter" aria-label="Filter by category">
                            <option value="">All</option>
                        </select>
                    </div>
                </div>
                
                <div class="button-controls">
                    <button id="toggleVisibilityBtn" class="control-btn" type="button" aria-label="Toggle visibility">
                        <i class="fas fa-eye" aria-hidden="true"></i>
                    </button>
                    <div class="print-dropdown">
                        <button id="printDropdownBtn" class="control-btn" type="button" aria-label="Print options">
                            <i class="fas fa-print" aria-hidden="true"></i>
                        </button>
                        <div class="print-dropdown-content">
                            <button id="printSingleBtn" type="button">
                                <i class="fas fa-file-alt" aria-hidden="true"></i> Single Column
                            </button>
                            <button id="printDoubleBtn" type="button">
                                <i class="fas fa-columns" aria-hidden="true"></i> Double Column
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <button class="toggle-form-btn" type="button" aria-expanded="false" aria-controls="addLinkForm">
                <i class="fas fa-plus" aria-hidden="true"></i>
                Add New Link
            </button>

            <form id="addLinkForm" class="add-link-form" aria-labelledby="formTitle">
                <h2 id="formTitle"><i class="fas fa-plus-circle" aria-hidden="true"></i> Add New Link</h2>
                <div class="input-group">
                    <i class="fas fa-heading" aria-hidden="true"></i>
                    <input type="text" id="titleInput" placeholder="Title" required aria-label="Title">
                </div>
                <div class="input-group">
                    <i class="fas fa-tag" aria-hidden="true"></i>
                    <input type="text" id="linkNameInput" placeholder="Link Name/Description" required aria-label="Link Name/Description">
                </div>
                <div class="input-group">
                    <i class="fas fa-folder" aria-hidden="true"></i>
                    <input type="text" id="categoryInput" placeholder="Category" required aria-label="Category">
                </div>
                <div class="input-group">
                    <i class="fas fa-link" aria-hidden="true"></i>
                    <input type="url" id="urlInput" placeholder="URL" required aria-label="URL">
                </div>

                <div class="code-preview">
                    <h3>Code Preview <button id="copyCodeBtn" class="copy-btn" type="button" aria-label="Copy code">
                        <i class="fas fa-copy" aria-hidden="true"></i> Copy
                    </button></h3>
                    <pre><code id="codePreview">// Code will be generated here</code></pre>
                </div>

                <button type="submit" id="addLinkBtn" class="control-btn">
                    <i class="fas fa-plus" aria-hidden="true"></i> Add Link
                </button>
            </form>

            <div id="linksList" class="links-container" role="list" aria-label="Links list">
                <!-- Links will be displayed here -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>Developed by: Shiva Prasad Acharya</p>
    </footer>

    <script src="data.js"></script>
    <script src="search.js"></script>
    <script src="script.js"></script>
</body>
</html>
